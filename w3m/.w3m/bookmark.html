<html><head><title>DuckDuckGo</title></head>
<body>
<center>

  <br>
  <span class="header">DuckDuckGo</span>
  <br><br>

  <form action="https://duckduckgo.com/lite/" method="post">
    <input class='query' type="text" size="40" name="q" autocomplete="off" value="" autofocus />
    <input class='submit' type="submit" value="Search" />
    <input name="kl" value="us-en" type="hidden">
  </form>

  <br><br>
  <span class="header">Word to search for:</span>
  <br><br>

  <form method="get" action="http://wordnetweb.princeton.edu/perl/webwn" enctype="multipart/form-data" name="f">
    <input type="text" name="s" maxlength="500" />
    <input type="submit" name="sub" value="Search WordNet" />
  </form>

</center>
</body>
</html>
